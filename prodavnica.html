<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Prodavnica</title>
</head>
<body>
    <h1>Prodavnica</h1>
    <div class = "container">
        <table id = "artikli">
            <thead>
                <tr>
                    <th>Br</th>
                    <th>Naziv</th>
                    <th>Cena</th>
                </tr>
            </thead>
            <tbody id = artikli-body>

            </tbody>
        </table>
    </div>

    <div id = "prodavnicaDetails"></div>
    <form id = "forma">
        <label for = "naziv">Naziv:</label>
        <input type = "text" id = "naziv" name = "naziv" required>
        <br>

        <label for = "cena">Cena:</label>
        <input type = "number" id = "cena" name = "cena" required>
        <br>

        <label for = "opis">Opis:</label>
        <input type = "text" id = "opis" name = "opis" required>
        <br>
    </form>
    <button type = "button" id ="submitBtn">Kreiraj artikal</button>
    <script src = "app.js"></script>
    
</body>
</html>
